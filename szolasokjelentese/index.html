<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szólások jelentése - Teszt</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fdfdf5;
            color: #333;
            margin: 0;
            padding: 15px;
            font-size: 0.95em;
            overflow-y: auto; 
            min-height: 100vh;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            color: #0056b3;
            text-align: center;
            margin-bottom: 5px; 
            font-size: 1.8em;
        }

        h2 {
            text-align: center;
            color: #555;
            font-weight: normal;
            margin-bottom: 20px; 
            font-size: 1.1em;
        }

        .test-container {
            max-width: 1100px; 
            margin: 0 auto;
            padding: 15px; 
            background: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        /* ALAP elrendezés (desktop) */
        .pairing-area {
            display: flex;
            justify-content: space-between;
            gap: 15px; 
        }

        .saying-column, .meaning-column {
            flex: 1;
            padding: 5px; 
            min-width: 250px;
        }

        /* Szólás */
        .saying-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px; 
        }

        .saying {
            flex-shrink: 0;
            padding: 8px 15px; 
            background-color: #e6f0ff;
            border: 2px solid #0056b3;
            border-radius: 20px;
            color: #0056b3;
            font-weight: bold;
            width: 200px; 
            text-align: center;
            margin-right: 10px; 
            font-size: 0.9em;
        }

        /* Húzható terület (Drop Target) */
        .drop-target {
            flex-grow: 1;
            padding: 5px; 
            border: 2px dashed #ccc;
            border-radius: 5px;
            height: 35px; 
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fafafa;
            transition: all 0.2s ease;
            min-width: 180px; 
            font-size: 0.9em;
            text-align: center;
            cursor: pointer;
        }

        .drop-target.hover {
            border-color: #0056b3;
            background-color: #e6f0ff;
        }

        /* Jelentés (húzható és kattintható) */
        .meaning {
            padding: 8px; 
            background-color: #ffe6e6;
            border: 2px solid #cc0000;
            border-radius: 5px;
            color: #cc0000;
            font-weight: 500;
            margin-bottom: 8px; 
            cursor: pointer;
            user-select: none;
            text-align: center;
            transition: transform 0.2s ease, opacity 0.2s ease, box-shadow 0.2s ease;
            font-size: 0.9em;
            touch-action: manipulation; 
        }

        .meaning.dragging {
            opacity: 0.7;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        
        /* Kijelölt állapot (kattintás/érintés) */
        .meaning.selected {
            border: 3px solid #00cc00;
            background-color: #e0ffe0;
            box-shadow: 0 0 10px rgba(0, 204, 0, 0.5);
            transform: scale(1.02);
        }

        /* KÉSZ GOMB DIZAJN VISSZAÁLLÍTVA! */
        .check-button {
            display: block;
            width: 200px;
            margin: 20px auto 10px auto; 
            padding: 12px 20px; 
            background-color: #28a745; 
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            font-weight: bold; /* Hozzáadva: a régebbi dizájnban vastag volt a szöveg */
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        .check-button:hover {
            background-color: #218838; 
        }

        /* Eredmény jelzések */
        .correct {
            background-color: #d4edda !important;
            border-color: #155724 !important;
            color: #155724 !important;
        }

        .incorrect {
            background-color: #f8d7da !important;
            border-color: #721c24 !important;
            color: #721c24 !important;
        }
        
        /* Helyes válasz megjelenítése üres/rossz helyen */
        .correct-answer-display {
            padding: 5px; 
            font-size: 0.9em;
            color: #000; 
            font-style: italic;
        }
        
        /* Figyelmeztető üzenet (ha hiányzik a párosítás) */
        .warning-message {
            color: #856404;
            font-size: 1.1em;
            font-weight: bold;
            padding: 10px;
            border: 2px solid #ffc107;
            border-radius: 5px;
            background-color: #fff3cd;
            display: block;
            text-align: center;
        }

        .divider {
            height: 2px;
            background-color: #ccc;
            margin: 15px 0; 
        }

        /* MOBIL OPTIMALIZÁCIÓ */
        @media (max-width: 768px) {
            body { padding: 10px; }
            .pairing-area { flex-direction: column; gap: 10px; }
            .saying-column, .meaning-column { min-width: 100%; padding: 0; }
            .saying-item { flex-direction: column; align-items: stretch; margin-bottom: 20px; border-bottom: 1px dashed #ddd; padding-bottom: 10px; }
            .saying { width: auto; margin-right: 0; margin-bottom: 10px; }
            .drop-target { min-height: 40px; min-width: 100%; }
            #meaning-source { padding: 10px; background-color: #f7f7f7; border-radius: 8px; }
        }
    </style>
</head>
