<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szólások jelentése - Teszt</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fdfdf5;
            color: #333;
            margin: 0;
            padding: 15px;
            font-size: 0.95em;
            overflow-y: auto; 
            min-height: 100vh;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            color: #0056b3;
            text-align: center;
            margin-bottom: 5px; 
            font-size: 1.8em;
        }

        h2 {
            text-align: center;
            color: #555;
            font-weight: normal;
            margin-bottom: 20px; 
            font-size: 1.1em;
        }

        .test-container {
            max-width: 1100px; 
            margin: 0 auto;
            padding: 15px; 
            background: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        /* ALAP elrendezés (desktop) */
        .pairing-area {
            display: flex;
            justify-content: space-between;
            gap: 15px; 
        }

        .saying-column, .meaning-column {
            flex: 1;
            padding: 5px; 
            min-width: 250px;
        }

        /* Szólás */
        .saying-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px; 
        }

        .saying {
            flex-shrink: 0;
            padding: 8px 15px; 
            background-color: #e6f0ff;
            border: 2px solid #0056b3;
            border-radius: 20px;
            color: #0056b3;
            font-weight: bold;
            width: 200px; 
            text-align: center;
            margin-right: 10px; 
            font-size: 0.9em;
        }

        /* Húzható terület (Drop Target) */
        .drop-target {
            flex-grow: 1;
            padding: 5px; 
            border: 2px dashed #ccc;
            border-radius: 5px;
            height: 35px; 
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fafafa;
            transition: all 0.2s ease;
            min-width: 180px; 
            font-size: 0.9em;
            text-align: center;
            cursor: pointer;
        }

        .drop-target.hover {
            border-color: #0056b3;
            background-color: #e6f0ff;
        }

        /* Jelentés (húzható és kattintható) */
        .meaning {
            padding: 8px; 
            background-color: #ffe6e6;
            border: 2px solid #cc0000;
            border-radius: 5px;
            color: #cc0000;
            font-weight: 500;
            margin-bottom: 8px; 
            cursor: pointer;
            user-select: none;
            text-align: center;
            transition: transform 0.2s ease, opacity 0.2s ease, box-shadow 0.2s ease;
            font-size: 0.9em;
            touch-action: manipulation; 
        }

        .meaning.dragging {
            opacity: 0.7;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        
        /* Kijelölt állapot (kattintás/érintés) */
        .meaning.selected {
            border: 3px solid #00cc00;
            background-color: #e0ffe0;
            box-shadow: 0 0 10px rgba(0, 204, 0, 0.5);
            transform: scale(1.02);
        }

        /* Eredmény jelzések */
        .correct {
            background-color: #d4edda !important;
            border-color: #155724 !important;
            color: #155724 !important;
        }

        .incorrect {
            background-color: #f8d7da !important;
            border-color: #721c24 !important;
            color: #721c24 !important;
        }
        
        /* Helyes válasz megjelenítése üres/rossz helyen */
        .correct-answer-display {
            padding: 5px; 
            font-size: 0.9em;
            color: #000; 
            font-style: italic;
        }
        
        /* Figyelmeztető üzenet (ha hiányzik a párosítás) */
        .warning-message {
            color: #856404;
            font-size: 1.1em;
            font-weight: bold;
            padding: 10px;
            border: 2px solid #ffc107;
            border-radius: 5px;
            background-color: #fff3cd;
            display: block;
            text-align: center;
        }

        .divider {
            height: 2px;
            background-color: #ccc;
            margin: 15px 0; 
        }

        /* MOBIL OPTIMALIZÁCIÓ */
        @media (max-width: 768px) {
            body { padding: 10px; }
            .pairing-area { flex-direction: column; gap: 10px; }
            .saying-column, .meaning-column { min-width: 100%; padding: 0; }
            .saying-item { flex-direction: column; align-items: stretch; margin-bottom: 20px; border-bottom: 1px dashed #ddd; padding-bottom: 10px; }
            .saying { width: auto; margin-right: 0; margin-bottom: 10px; }
            .drop-target { min-height: 40px; min-width: 100%; }
            #meaning-source { padding: 10px; background-color: #f7f7f7; border-radius: 8px; }
        }
    </style>
</head>
<body>

    <div class="test-container">
        <h1>Szólások jelentése</h1>
        <h2>Kattints/érints a jelentésre a kijelöléshez, majd kattints/érints a célterületre a párosításhoz (Húzhatod is az egeret)! Két jelentés felesleges!</h2>
        <div class="divider"></div>

        <div class="pairing-area">
            
            <div class="saying-column" id="saying-source">
            </div>

            <div class="meaning-column" id="meaning-source">
            </div>
        </div>

        <button class="check-button" onclick="checkAnswers()">KÉSZ</button>
        <p id="result-message" style="text-align: center; font-weight: bold; margin-top: 10px;"></p>

    </div>

    <script>
        // Szólások és helyes jelentésük párok (14 db)
        const SAYINGS_DATA = [
            { saying: "Beletörik a bicskája.", meaning: "Nem sikerül neki valami, kudarcot vall." },
            { saying: "Benne van a csávában.", meaning: "Bajban van." },
            { saying: "Bottal ütheti a nyomát.", meaning: "Eltűnt, elillant, nyoma sem maradt." },
            { saying: "Cserben hagyja.", meaning: "Bajban magára hagyja." },
            { saying: "Egy húron pendülnek.", meaning: "Azonosak a szándékaik, hasonlók." },
            { saying: "Eltörött a mécses.", meaning: "Sír." },
            { saying: "Kereket old.", meaning: "Megszökik valahonnan." },
            { saying: "Kihúzza a gyufát.", meaning: "Pórul jár, megjárja." },
            { saying: "Kosarat kap.", meaning: "Nem fogadják el a kínálását, visszautasítják." },
            { saying: "Kötélnek áll.", meaning: "Rábeszélésre beleegyezik valamibe." },
            { saying: "Nagy dobra veri.", meaning: "Közhírré teszi, elhíreszteli." },
            { saying: "Olajat önt a tűzre.", meaning: "Tovább szít valamit, még jobban elmérgesíti a helyzetet." },
            { saying: "Pálcát tör valaki felett.", meaning: "Lesújtó ítéletet mond róla; elítéli a cselekedetét." },
            { saying: "Megleli a zsák a foltját.", meaning: "Mindenki megtalálja a hozzá méltó, hozzá illő társát, barátot." }
        ];

        // Fölösleges jelentések (2 db)
        const EXTRA_MEANINGS = [
            "Rosszat jósol.",
            "Jó tanácsokat ad másoknak, de ő maga rosszat cselekszik."
        ];

        const TOTAL_PAIRINGS = SAYINGS_DATA.length;
        const MAX_SCORE = TOTAL_PAIRINGS; 
        
        let draggedItem = null;
        let originalParent = null;
        let selectedMeaning = null; 
        
        // ÚJ VÁLTOZÓ: Segít eldönteni, hogy kattintás vagy húzás történt
        let isDragging = false; 

        // Fisher-Yates shuffle (keverő) függvény
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Teszt inicializálása
        function initializeTest() {
            const shuffledSayings = shuffle([...SAYINGS_DATA]); 
            const correctMeanings = SAYINGS_DATA.map(item => item.meaning);
            let allMeanings = [...correctMeanings, ...EXTRA_MEANINGS];
            const shuffledMeanings = shuffle(allMeanings);

            const sayingSource = document.getElementById('saying-source');
            sayingSource.innerHTML = ''; 

            shuffledSayings.forEach(item => {
                const sayingItemDiv = document.createElement('div');
                sayingItemDiv.className = 'saying-item';
                const sayingDiv = document.createElement('div');
                sayingDiv.className = 'saying';
                sayingDiv.textContent = item.saying;
                const dropTargetDiv = document.createElement('div');
                dropTargetDiv.className = 'drop-target';
                dropTargetDiv.setAttribute('data-correct-meaning', item.meaning);
                dropTargetDiv.addEventListener('click', handleDropTargetClick);
                sayingItemDiv.appendChild(sayingDiv);
                sayingItemDiv.appendChild(dropTargetDiv);
                sayingSource.appendChild(sayingItemDiv);
            });
            
            const meaningSource = document.getElementById('meaning-source');
            meaningSource.innerHTML = ''; 

            shuffledMeanings.forEach(meaningText => {
                const meaningDiv = document.createElement('div');
                meaningDiv.className = 'meaning';
                meaningDiv.setAttribute('draggable', true);
                meaningDiv.textContent = meaningText;
                const id = 'meaning-' + Math.random().toString(36).substr(2, 9);
                meaningDiv.id = id;
                meaningDiv.setAttribute('data-meaning-text', meaningText); 
                meaningSource.appendChild(meaningDiv);
            });
            
            setupDragAndDrop();
            setupClickSelect(); 
            
            document.getElementById('result-message').innerHTML = '';
        }

        // --- DRAG/DROP (Egér húzás) ESEMÉNYEK KEZELÉSE ---
        function setupDragAndDrop() {
            document.querySelectorAll('.meaning').forEach(meaning => {
                meaning.addEventListener('dragstart', handleDragStart);
                meaning.addEventListener('dragend', handleDragEnd); 
            });

            document.querySelectorAll('.drop-target').forEach(target => {
                target.addEventListener('dragover', handleDragOver);
                target.addEventListener('dragleave', handleDragLeave);
                target.addEventListener('drop', handleDrop);
            });
        }
        
        function handleDragStart(e) {
            draggedItem = this;
            originalParent = this.parentNode; 
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', this.id); 
            this.classList.add('dragging');
            
            if (selectedMeaning === this) {
                this.classList.remove('selected');
                selectedMeaning = null;
            }
            
            if (originalParent.id === 'meaning-source' || originalParent.classList.contains('drop-target')) {
               setTimeout(() => this.style.display = 'none', 0);
            }

            isDragging = true; // Húzás indult
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
            
            if (this.style.display === 'none') {
                this.style.display = 'block'; 
                originalParent.appendChild(this);
            }

            draggedItem = null; 
            originalParent = null;
            
            // EZ AZ ÚJ RÉSZ: Rövid idő után visszaállítjuk az isDragging-et
            setTimeout(() => { isDragging = false; }, 50); 
        }

        function handleDragOver(e) {
            e.preventDefault(); 
            e.dataTransfer.dropEffect = 'move';
            this.classList.add('hover');
        }

        function handleDragLeave(e) {
            this.classList.remove('hover');
        }

        function handleDrop(e) {
            e.preventDefault();
            this.classList.remove('hover');

            if (!draggedItem) return;

            draggedItem.style.display = 'block';
            draggedItem.classList.remove('dragging');
            
            // Ha már van bent valami, visszatesszük a forrásba
            if (this.children.length > 0) {
                const existingChild = this.children[0];
                if(existingChild.classList.contains('correct-answer-display')) {
                    existingChild.remove();
                } else {
                    document.getElementById('meaning-source').appendChild(existingChild);
                }
            }

            this.appendChild(draggedItem);
            
            this.classList.remove('correct-drop', 'incorrect-drop');
            draggedItem.classList.remove('correct', 'incorrect');
            
            draggedItem = null;
            originalParent = null;
        }
        // --- DRAG/DROP VÉGE ---

        // --- KLIKK/TOUCH ESEMÉNYEK KEZELÉSE ---
        function setupClickSelect() {
            document.querySelectorAll('.meaning').forEach(meaning => {
                meaning.addEventListener('click', handleMeaningClick);
            });
        }
        
        // MÓDOSÍTOTT KLIKKKEZELŐ
        function handleMeaningClick() {
            // ÚJ ELLENŐRZÉS: Ha éppen most fejeződött be a húzás (rövid időn belül), ne futtassuk a kattintás logikát
            if (isDragging) return; 
            
            if (draggedItem) return; // Biztonsági ellenőrzés

            const clickedMeaning = this;
            const parentTarget = clickedMeaning.parentNode;

            // 1. Ha a jelentés a FORRÁS OSZLOPBAN van (meaning-source)
            if (parentTarget.id === 'meaning-source') {
                
                // Töröljük a korábbi kijelölést minden meaning-ről
                document.querySelectorAll('.meaning').forEach(m => m.classList.remove('selected'));
                
                if (selectedMeaning === clickedMeaning) {
                    selectedMeaning = null;
                } else {
                    clickedMeaning.classList.add('selected');
                    selectedMeaning = clickedMeaning;
                }
            } 
            // 2. Ha a jelentés a CÉLTERÜLETEN belül van (drop-target)
            else if (parentTarget.classList.contains('drop-target')) {
                
                // Visszatesszük a forrásba!
                document.getElementById('meaning-source').appendChild(clickedMeaning);
                
                // Tisztítjuk a szülő drop-target állapotát
                parentTarget.classList.remove('correct-drop', 'incorrect-drop');
                
                // Tisztítjuk a jelentés állapotát
                clickedMeaning.classList.remove('correct', 'incorrect', 'selected');
                
                // Töröljük a helyes válasz megjelenítését, ha volt
                parentTarget.querySelectorAll('.correct-answer-display').forEach(el => el.remove());

                selectedMeaning = null;
            }
        }

        // Ezt a függvényt hívjuk meg, ha az ÜRES CÉLTERÜLETRE (drop-target) kattintunk
        function handleDropTargetClick() {
            if (draggedItem) return; 
            
            const target = this;

            // Csak akkor csinálunk valamit, ha van kijelölt jelentés (selectedMeaning)
            if (selectedMeaning) {
                
                const meaningToDrop = selectedMeaning;
                
                // Tisztítja a korábbi 'correct-answer-display' jelölést (ha volt)
                target.querySelectorAll('.correct-answer-display').forEach(el => el.remove());
                
                // Beilleszti az új elemet
                target.appendChild(meaningToDrop);
                
                // Kijelölés eltávolítása és reset
                meaningToDrop.classList.remove('selected');
                target.classList.remove('correct-drop', 'incorrect-drop');
                meaningToDrop.classList.remove('correct', 'incorrect');
                
                selectedMeaning = null;
            }
        }
        // --- KLIKK/TOUCH VÉGE ---


        // Segédfüggvény az üres célterületek kezelésére (HIBÁS PÁROSÍTÁSNÁL VAGY ÜRESEN HÍVÓDIK)
        function handleEmptyTarget(target, correctMeaning) {
            target.classList.add('incorrect-drop'); 

            const correctDisplay = document.createElement('div');
            correctDisplay.className = 'correct-answer-display';
            correctDisplay.textContent = "Helyes: " + correctMeaning; 
            target.appendChild(correctDisplay);
        }

        // A KÉSZ gomb megnyomásakor fut le 
        function checkAnswers() {
            const dropTargets = document.querySelectorAll('.drop-target');
            const resultMessage = document.getElementById('result-message');
            let finalScore = 0;
            let allPaired = true;

            // 1. Tisztítás és ellenőrzés
            dropTargets.forEach(target => {
                target.classList.remove('correct-drop', 'incorrect-drop');
                target.querySelectorAll('.correct-answer-display').forEach(el => el.remove());
                
                const hasMeaning = target.querySelector('.meaning');

                if (!hasMeaning) {
                    allPaired = false;
                }
            });
            
            document.querySelectorAll('.meaning').forEach(meaning => {
                meaning.classList.remove('correct', 'incorrect', 'selected');
            });


            if (!allPaired) {
                // HA HIÁNYZIK PÁROSÍTÁS -> FIGYELMEZTETÉS
                resultMessage.innerHTML = `<span class="warning-message">⚠️ Kérlek, társíts jelentést minden szóláshoz, mielőtt leellenőrzöd!</span>`;
                return; 
            }


            // 2. Pontszámítás és visszajelzés (csak ha minden párosítva van)
            dropTargets.forEach(target => {
                const correctMeaning = target.getAttribute('data-correct-meaning');
                const droppedMeaning = target.querySelector('.meaning');
                const droppedMeaningText = droppedMeaning.getAttribute('data-meaning-text');

                
                if (droppedMeaningText === correctMeaning) {
                    finalScore++;
                    target.classList.add('correct-drop');
                    droppedMeaning.classList.add('correct');
                } else {
                    // Rossz párosítás
                    target.classList.add('incorrect-drop');
                    droppedMeaning.classList.add('incorrect');
                    
                    // Megjelenítjük a helyes választ (a hibás párosítás mellett)
                    handleEmptyTarget(target, correctMeaning);
                }
            });

            // 3. Eredmény üzenet megjelenítése
            const percentage = Math.round((finalScore / MAX_SCORE) * 100);
            
            resultMessage.innerHTML = `**✅ Eredményed: ${finalScore}/${MAX_SCORE} helyes párosítás** (${percentage}%)`;
            resultMessage.style.color = finalScore === MAX_SCORE ? '#155724' : '#cc0000';
            
            selectedMeaning = null; 
        }

        // Teszt indításakor fut le
        document.addEventListener('DOMContentLoaded', initializeTest);
    </script>
</body>
</html>
