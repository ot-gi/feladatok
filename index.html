<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Interaktív Feladatok Gyűjteménye</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #f4f7f6; 
            color: #333; 
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 { 
            text-align: center;
            color: #007bff;
            margin-bottom: 40px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        .task-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* 300px széles oszlopok, ha elfér */
            gap: 20px;
        }
        .task-card {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            overflow: hidden;
        }
        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .task-card a {
            display: block;
            padding: 20px;
            text-decoration: none;
            color: #333;
        }
        .task-title {
            font-size: 1.4em;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 5px;
        }
        .task-desc {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Interaktív Nyelvtani Feladatok</h1>

        <div class="task-grid">
            
            <div class="task-card">
                <a href="./szolasokjelentese/">
                    <div class="task-title">1. Szólások Jelentése</div>
                    <div class="task-desc">Párosító feladat: Keresd meg a szólások helyes magyarázatát!</div>
                </a>
            </div>
            
            </div>
    </div>

</body>
</html>
